<div class="trip-tracker card">
  <div class="card-header d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center gap-2">
      <span class="badge bg-primary">Map</span>
      <strong>Pickup â†’ Destination</strong>
    </div>
    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-sm btn-outline-secondary" (click)="recenter()">
        <i class="bi bi-crosshair2"></i> Recenter
      </button>
    </div>
  </div>
  <div class="card-body">
  @if (loading) {
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading map...</p>
    </div>
  }
  @if (showMap && !loading) {
    <div #mapContainer class="map-container"></div>
  }
  </div>
</div>

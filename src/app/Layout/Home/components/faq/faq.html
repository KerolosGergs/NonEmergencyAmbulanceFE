<section class="faq-section">
    <div class="container">

        <!-- Section Header -->
        <div class="row">
            <div class="col-12">
                <div class="text-center mb-5 animate__animated animate__fadeInDown">
                    <h2 class="section-title">{{ sectionTitle }}</h2>
                    <p class="section-description">{{ sectionDescription }}</p>
                </div>
            </div>
        </div>

        <!-- FAQ Grid -->
        <div class="row g-4 mb-5">
            @for (faq of faqs; track $index;let i = $index) {
            <div class="col-lg-6 col-md-6 col-12">
                <div class="faq-item animate__animated animate__fadeInUp" [style.animation-delay]="(i * 0.1) + 's'">

                    <!-- Question -->
                    <h3 class="faq-question mb-3">{{ faq.question }}</h3>

                    <!-- Answer -->
                    <p class="faq-answer">{{ faq.answer }}</p>

                </div>
            </div>
            }

        </div>

        <!-- View All FAQs Link -->
        <div class="row">
            <div class="col-12 text-center">
                <a href="javascript:void(0)" class="view-all-link animate__animated animate__fadeInUp animate__delay-1s"
                    (click)="onViewAllFAQs()">
                    {{ viewAllText }}
                    <i class="bi bi-arrow-right ms-2"></i>
                </a>
            </div>
        </div>

    </div>
</section>

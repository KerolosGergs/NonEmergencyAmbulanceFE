<div class="card h-100 border-info">
  <div class="card-header bg-info text-white">
    <h6 class="mb-0">
      <i class="fas fa-user-nurse me-2"></i>Nurse Information
    </h6>
  </div>
  <div class="card-body">
    <div class="text-center mb-3">
      <div class="avatar-container">
        <img 
          [src]="getNurseImage()" 
          [alt]="nurseInfo?.nurseName || 'Nurse'"
          class="rounded-circle nurse-avatar "
          >
      </div>
    </div>
    
    <div class="nurse-details">
      <div class="detail-item mb-2">
        <strong>Name:</strong>
        <div class="text-muted">
          {{ nurseInfo?.nurseName || 'Not assigned' }}
        </div>
      </div>
      
      <div class="detail-item mb-2">
        <strong>Phone:</strong>
        <div class="text-muted">
          @if (nurseInfo?.nursePhone) {
            <a 
              [href]="'tel:' + nurseInfo?.nursePhone"
              class="text-decoration-none">
              <i class="fas fa-phone me-1"></i>
              {{ nurseInfo?.nursePhone }}
            </a>
          }
            @if (!nurseInfo?.nursePhone) {

              <span >Not provided</span>
            }
        </div>
      </div>
      
      <div class="detail-item">
        <div class="badge bg-info text-dark">
          <i class="fas fa-stethoscope me-1"></i>
          On Duty
        </div>
      </div>
    </div>
  </div>
</div>

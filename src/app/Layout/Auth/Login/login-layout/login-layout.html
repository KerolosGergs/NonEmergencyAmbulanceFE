
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row shadow-lg rounded-4 overflow-hidden w-100 animate__animated animate__fadeIn" style="max-width: 900px;">

    <!-- Left Side: Form -->
    <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center animate__animated animate__slideInLeft">
      <div class="text-center mb-4">
        <h1 class="mb-1 text-primary fw-bold"><i class="bi bi-truck me-2"></i> Sanad</h1>
        <p class="text-muted fs-6">Sign in to your account</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" id="email" class="form-control rounded-pill px-4 py-3" formControlName="email" placeholder="Enter your email">
          <small class="text-danger mt-1 d-block" [class.d-none]="loginForm.get('email')?.valid || !loginForm.get('email')?.touched">
            Valid email is required.
          </small>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" id="password" class="form-control rounded-pill px-4 py-3" formControlName="password" placeholder="Enter your password">
          <small class="text-danger mt-1 d-block" [class.d-none]="loginForm.get('password')?.valid || !loginForm.get('password')?.touched">
            Password is required.
          </small>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-semibold" [disabled]="loginForm.invalid">
          <i class="bi bi-box-arrow-in-right me-2"></i> Sign In
        </button>

      </form>

      <div class="text-center mt-3">
        <p class="text-muted">Don't have an account? <a href="/register" class="text-primary text-decoration-none fw-semibold">Sign up</a></p>
      </div>
    </div>

    <!-- Right Side: Image -->
    <div class="col-md-6 d-none d-md-block bg-primary position-relative animate__animated animate__slideInRight">
      <img src="assets/login/3.jpg" alt="Login Image" class="img-fluid h-100 w-100 object-fit-cover">
      
    </div>

  </div>
</div>

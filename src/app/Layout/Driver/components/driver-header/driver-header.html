<div class="driver-header d-flex justify-content-between align-items-center p-3 shadow-sm rounded bg-white">
  <!-- Left: Driver Info -->
  <div class="d-flex align-items-center gap-3">
    <div class="profile-pic">
      <img [src]="userImage || 'assets/default-driver.png'" alt="Driver Photo">
    </div>

    <div>
      <h5 class="fw-bold mb-1 text-primary">{{ userName || 'Driver' }}</h5>
      <div class="info-line">
        <i class="bi bi-person-badge me-1 text-muted"></i>Driver ID: {{ driverId || 'N/A' }}
      </div>
      <div class="info-line">
        <i class="bi bi-award me-1 text-muted"></i>Professional Driver
      </div>
    </div>
  </div>

  <!-- Center: Date -->
  <div class="d-flex align-items-center">
    <div class="date-badge d-flex align-items-center px-3 py-2 rounded border">
      <i class="bi bi-calendar3 me-2 text-primary"></i>{{ date }}
    </div>
  </div>

  <!-- Right: Money, Withdraw & User Actions -->
  <div class="d-flex align-items-center gap-3">
    <!-- Total Money -->
    <div class="money-badge px-3 py-2 rounded border text-success fw-bold">
      <i class="bi bi-cash-stack me-1"></i>${{ totalMoney | number:'1.2-2' }}
    </div>

    <!-- Withdraw Button -->
    <button class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#withdrawModal">
      <i class="bi bi-cash me-1"></i>Withdraw
    </button>

    <!-- User Info & Logout -->
    <div class="user-actions d-flex align-items-center gap-2">
      
      <button class="btn btn-outline-secondary btn-sm" (click)="logout()">
        <i class="bi bi-box-arrow-right me-1"></i>Logout
      </button>
    </div>
  </div>
</div>

<div class="modal fade" id="withdrawModal" tabindex="-1" aria-labelledby="withdrawModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="withdrawModalLabel">Withdraw Money</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <label for="withdrawAmount" class="form-label">Enter amount to withdraw:</label>
        <input type="number" id="withdrawAmount" class="form-control" [(ngModel)]="withdrawAmount" min="0">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-danger" (click)="confirmWithdraw()" data-bs-dismiss="modal">Confirm</button>
      </div>
    </div>
  </div>
</div>

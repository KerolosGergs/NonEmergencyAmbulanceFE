<!-- Backdrop for the modal -->
<div class="modal-backdrop fade show" (click)="closeModal()"></div>

<!-- Modal Dialog -->
<div *ngIf="editablePatient" class="modal fade show d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Patient: {{ editablePatient.fullName }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
          <div class="row g-3">
            <!-- Full Name -->
            <div class="col-md-6">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="editablePatient.fullName" required>
            </div>

            <!-- Phone Number -->
            <div class="col-md-6">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="editablePatient.phoneNumber" required>
            </div>

            <!-- Address -->
            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" name="address" [(ngModel)]="editablePatient.address" required>
            </div>

            <!-- Date of Birth (Corrected Binding) -->
            <div class="col-md-6">
              <label for="dateOfBirth" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth"
                     [ngModel]="editablePatient.dateOfBirth | date:'yyyy-MM-dd'"
                     (ngModelChange)="editablePatient.dateOfBirth = $event" required>
            </div>

            <!-- Gender -->
            <div class="col-md-6">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender" name="gender" [(ngModel)]="editablePatient.gender" required>
                <option [ngValue]="genderEnum.MALE">Male</option>
                <option [ngValue]="genderEnum.FEMALE">Female</option>
              </select>
            </div>

            <!-- Medical History -->
            <div class="col-12">
              <label for="medicalHistory" class="form-label">Medical History</label>
              <textarea class="form-control" id="medicalHistory" name="medicalHistory" rows="3" [(ngModel)]="editablePatient.medicalHistory"></textarea>
            </div>
          </div>

          <!-- Error Message Display -->
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer mt-3">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid || isLoading">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              {{ isLoading ? 'Saving...' : 'Save Changes' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

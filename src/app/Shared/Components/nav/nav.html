<header>
  <div class="top-bar">
    <div class="container-fluid">
      <div class="row justify-content-between align-items-center">
        <div class="col-auto">
          <div class="d-flex align-items-center brand-logo">
            <i class="bi bi-truck me-2"></i>
            <span class="brand-name">MediTransport</span>
          </div>
        </div>
        <div class="col-auto d-none d-lg-block">
          <ul class="nav main-nav">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="#">How It Works</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
        <div class="col-auto buttons-group">
          <button class="btn btn-outline-light me-2">Log In</button>
          <button class="btn btn-warning text-dark fw-bold">Book Now</button>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom-bar">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 info-item">
          <i class="bi bi-telephone-fill"></i>
          <span>Emergency: 1-800-MED-HELP</span>
        </div>
        <div class="col-md-4 info-item">
          <i class="bi bi-clock-fill"></i>
          <span>24/7 Service Available</span>
        </div>
        <div class="col-md-4 info-item">
          <i class="bi bi-headset"></i>
          <span [innerText] = '`Customer Support: support@meditransport.com`'></span>
        </div>
      </div>
    </div>
  </div>
</header>

<hr />
<div class="px-3 pb-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h6 class="m-0">Your Schedule</h6>
    <a href="#" class="text-primary small text-decoration-none">View Full Calendar</a>
  </div>
  <div class="fw-bold">Today, {{ scheduleDate| date: 'MMM d' }}</div>

  <div *ngFor="let item of schedule" class="d-flex mt-3">
    <div class="me-2 mt-1">
      <span class="border-start border-3 border-success d-block" style="height: 100%;"></span>
    </div>
    <div>
      <div class="fw-bold">
        {{ item.startTime| date: 'h:mm a' }} - {{ item.endTime| date: 'h:mm a' }}
      </div>
      <div> From: {{ item.pickupAddress }}</div>
      <div class="text-muted small"> to: {{ item.dropOffAddress }}</div>
    </div>
  </div>
</div>

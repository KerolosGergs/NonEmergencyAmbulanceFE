<div class="card h-100 border-success">
  <div class="card-header bg-success text-white">
    <h6 class="mb-0">
      <i class="fas fa-user-tie me-2"></i>Driver Information
    </h6>
  </div>
  <div class="card-body">
    <div class="text-center mb-3">
      <div class="avatar-container">
        <img 
          [src]="getDriverImage()" 
          [alt]="driverInfo?.driverName || 'Driver'"
          class="rounded-circle driver-avatar">
      </div>
    </div>
    
    <div class="driver-details">
      <div class="detail-item mb-2">
        <strong>Name:</strong>
        <div class="text-muted">
          {{ driverInfo?.driverName || 'Not assigned' }}
        </div>
      </div>
      
      <div class="detail-item mb-2">
        <strong>Phone:</strong>
        <div class="text-muted">
          @if (driverInfo?.driverPhone) {
            <a 
              [href]="'tel:' + driverInfo?.driverPhone" 
              class="text-decoration-none">
              <i class="fas fa-phone me-1"></i>
              {{ driverInfo?.driverPhone }}
            </a>
          }
         @if (!driverInfo?.driverPhone) {

           <span >Not provided</span>
         }
        </div>
      </div>
      
      <div class="detail-item">
        <div class="badge bg-success">
          <i class="fas fa-check-circle me-1"></i>
          Available
        </div>
      </div>
    </div>
  </div>
</div>

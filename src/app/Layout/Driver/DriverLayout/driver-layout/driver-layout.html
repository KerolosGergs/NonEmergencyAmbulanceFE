<div class="dashboard-shell">
  <app-driver-header></app-driver-header>

  <div class="dashboard-body d-flex">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-top d-flex align-items-center justify-content-between px-3 py-2">
        <span class="sidebar-title fw-semibold text-truncate">Driver Panel</span>
      </div>

      <nav class="nav flex-column px-2">
        @for (item of menu; track item.path) {
          <a class="nav-link d-flex align-items-center gap-2"
             [routerLink]="['/driver', item.path]"  
             routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: item.exact === true }">
            <i class="bi" [ngClass]="item.icon"></i>
            <span class="label">{{ item.label }}</span>
          </a>
        }
      </nav>
    </aside>

    <!-- Main content -->
    <main class="content flex-grow-1">
      <div class="content-inner">
        <router-outlet></router-outlet> <!-- UPDATED -->
      </div>
    </main>
  </div>
</div>
